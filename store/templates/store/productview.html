{% extends 'store/basic.html' %}
{% block title %} {{ product.product_name }} | Awesome chart {% endblock %}
{% block body %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-4 col-6">
            <img src="/media/{{product.image}}" width="235px" height="300px" alt="Product Image">
            <div>
                <button class="btn btn-primary mx-3">Buy Now</button>
                <button class="btn btn-primary">Add To Cart</button>
            </div>
        </div>
        <div class="col-md-8">
            <h5>{{product.product_name}}</h5>
            <p><b>BD</b> {{product.price}}</p>
            <p>{{product.desc}}</p>
        </div>
    </div>



</div>





{% endblock %}
