{% extends 'store/basic.html' %}
{% block title %} Contact Us {% endblock %}
{% block body %}
<div class="container my-3 px-3">
    <h3>Contact Us For any Query </h3>
       <form action="/store/contact/" method="post"> {% csrf_token %}
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Enter Your Name">
      </div>
       <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Enter Your Email">
      </div>
       <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" class="form-control" name="phone" id="phone" placeholder="Enter Phone Number">
      </div>
      <div class="form-group">
        <label for="desc">How we may Help You?</label>
        <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
      </div>
           <button type="submit" class="btn btn-success btn-lg">Send</button>
    </form>
</div>






{% endblock %}
